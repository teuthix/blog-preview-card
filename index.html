<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container box">
      <img
        src="./assets/images/illustration-article.svg"
        alt="abstract image of HTML and CSS foundations"
      />
      <div class="tag figtree-big">Learning</div>
      <h4 class="figtree-text">Published 21 Dec 2023</h4>
      <h1 class="figtree-big">HTML & CSS foundations</h1>
      <p class="figtree-text">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>
      <div class="container row">
        <img
          src="./assets/images/image-avatar.webp"
          alt="icon of Greg Hooper"
          class="icon"
        />
        <h4 class="figtree-big">Greg Hooper</h4>
      </div>
    </main>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Wey</a>.
    </div> -->
  </body>
</html>
